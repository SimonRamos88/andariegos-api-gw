spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - ${CLIENT_SERVICE}
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        # Ruta para registro de eventos (nueva)
        - id: event-registration
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/events/registration
            - Method=POST

        - id: all-report-route
          uri: ${REPORTS_SERVICE}
          predicates:
            - Path=/api/report
            - Method=GET

        - id: report-by-id-route
          uri: ${REPORTS_SERVICE}
          predicates:
            - Path=/api/report/{id}
            - Method=GET

        - id: report-by-state-route
          uri: ${REPORTS_SERVICE}
          predicates:
            - Path=/api/report/state/{state}
            - Method=GET
        # Ruta existente para obtener asistentes (se mantiene igual)
        - id: event-attendees
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/events/registration/attendees/*
          # Ruta para GET /api/events (obtener todos los eventos)
        - id: events-get-all
          uri: ${EVENT_SERVICE} # MS de Eventos
          predicates:
            - Path=/api/events
            - Method=GET

        # Ruta para GET /api/events/{id} (obtener un evento espec√≠fico)
        - id: events-get-by-id
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/events/{id}
            - Method=GET

        # Ruta para POST /api/events (crear evento)
        - id: events-create
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/events
            - Method=POST

        # Ruta para PUT /api/events/{id} (actualizar evento)
        - id: events-update
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/events/{id}
            - Method=PUT
        
        - id: tours-create
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/tours
            - Method=POST
        
        - id: tours-update
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/tours/**
            - Method=PUT

        # Ruta para DELETE /api/events/{id} (eliminar evento)
        - id: events-delete
          uri: ${EVENT_SERVICE}
          predicates:
            - Path=/api/events/{id}
            - Method=DELETE

        # RUTAS DE MS PROFILE
        - id: auth-login
          uri: ${AUTH_SERVICE}
          predicates:
            - Path=/api/auth/login
            - Method=POST
          # filters:
          #   - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        # Perfil de usuario
        - id: user-profile
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/profile
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        # Registro de usuario
        - id: user-register
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/registerUser
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        # Consultas de usuarios (GraphQL)
        - id: users-find-by-ids
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/findUsersByIds
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        - id: users-find-all
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/findAll
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        - id: user-find-by-id
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/findById
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        # Operaciones CRUD
        - id: user-update
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/updateUser
            - Method=PUT
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        - id: user-remove
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/api/removeUser
            - Method=DELETE
          filters:
            - RewritePath=/api/(?<segment>.*), /graphql/api/$\{segment}

        - id: graphql
          uri: ${PROFILE_SERVICE}
          predicates:
            - Path=/graphql/**
          filters:
            - RewritePath=/graphql/(?<segment>.*), /${segment}
